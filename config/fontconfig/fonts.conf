<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- override Liberation aliases from /etc/fonts/conf.d/30-metric-aliases.conf -->
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Arial Narrow</family>
    <prefer>
      <family>Noto Sans Thin</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Times New Roman</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <prefer>
      <family>Noto Mono</family>
    </prefer>
  </alias>

</fontconfig>
